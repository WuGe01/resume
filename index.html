<script>
  printHere('htmlcanvas',90);






        function degree(degree) {
            var factor = Math.PI/180;
            return degree*factor;
        }
        function printHere(e,a) {
            let canvas = document.getElementById(e);
            let ctx = canvas.getContext('2d');
            let kk = a*1.5
            canvas.width = 300;
            canvas.height = 300;
            ctx.shadowBlur= 15;

            ctx.fillStyle= 'ghostwhite' ;
            ctx.fillRect(0, 0, 300, 300);

            ctx.beginPath();
            ctx.strokeStyle = '#06092e';
            ctx.lineWidth = 35;
            ctx.arc(150, 150, 90, 0, 2*Math.PI);
            ctx.stroke();

            ctx.beginPath();
            ctx.shadowColor = '#2DA7E0'
            ctx.strokeStyle = '#2DA7E0';
            ctx.lineWidth = 35;
            ctx.arc(150, 150, 90, degree(270), degree(70-kk) ,true);
            ctx.stroke();

            ctx.font = "50px Microsoft JhengHei";
            ctx.fillStyle = '#2DA7E0'
            ctx.fillText(a, 120, 170);
    
        }
